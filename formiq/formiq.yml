# examples/formiq.yml
project: formiq_example
profile: dev

envs:
  dev:
    env_module: examples.sqlalchemy_env
    db_url: ${DB_URL:-}
  prod:
    env_module: examples.sqlalchemy_env
    db_url: ${DB_URL}

params:
  # choose one data source:
  # table_name: orders           # if using DB reflection
  # csv_path: ./data/orders.csv  # if using CSV
  required_columns: ["id"]
  group_key: id

targets:
  daily: [build_dataset]

modules:
  - examples.rules_anything
